<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antri Namai</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="main.css">
    <script src="../modules/custom_elements/header_footer.js" type="module"></script>
</head>
<body>
    <special-header></special-header>
    <main>
        <section> <!-- TARPINE FOTO -->
            <div class="tarpineFoto pirma">
                <div>
                    <h1>Globos Namų Gyvūnai</h1>
                </div>
                <div>
                    <p>Mūsų pasididžiavimas ir laimė!</p>
                </div>
            </div>
        </section>
        <section class="animalsSection"> <!-- Gyvunu korteliu sekcija-->
            <div class="heading">
                <h1>Mūsų Gyvūnai</h1>
                <div>
                    <p>
                        Mūsų registrų saraše esantys gyvūnai<br>
                        Kiekvienas iš jų ieško naujų namų!
                    </p>
                </div>
            </div>
            <div class="cardsContainer"> <!-- Gyvunu korteles -->
                <!-- VISOS KORTELES CIA -->
            </div>
        </section>
        <section class="gyvunai"> <!-- Gyvunu formos ir info sekcija-->
            <div class="pridejimoInfo">
                <h1>Gyvūno Pridėjimas</h1>
                <p>Nori, jog tavo gyvūnas surastų naujus namus greičiau?<br>
                Prisidėk jį į mūsų registrų sarašą!
                </p>
            </div>
            <div class="pridejimoForma"> <!-- Gyvunu pridejimo forma -->
                <form>
                    <div class="top"></div>
                    <div class="entry">
                        <div>
                            <label for="name">Vardas:</label>
                            <input type="text" id="name" name="name" minlength="1" maxlength="15" required placeholder="Ramzis">
                        </div>
                        <div>
                            <label for="age">Amžius:</label>
                            <input type="number" id="age" name="age" min="0" max="30" required placeholder="5">
                        </div>
                        <div>
                            <label for="animal">Gyvūno Tipas:</label>
                            <input type="text" id="animal" name="animal" minlength="1" maxlength="15" required placeholder="Šuo">
                        </div>
                        <div>
                            <label for="breed">Veislė:</label>
                            <input type="text" id="breed" name="breed" minlength="1" maxlength="20" placeholder="Vokiečių Aviganis">
                        </div>
                        <div>
                            <label for="info">Papildoma Informacija:</label>
                            <textarea id="info" name="info" minlength="1" required placeholder="Gyvūnėlio pomegiai, mėgstamiausias maistas, ir kita"></textarea>
                        </div>
                        <div>
                            <label for="image">Nuotrauka:</label>
                            <input type="url" id="image" name="image" required placeholder="https://www.google.com/image/">
                        </div>
                        <div>
                            <button type="submit">Pateikti</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <special-footer></special-footer>
</body>
</html>
