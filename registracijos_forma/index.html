        <form action="#" method="POST">
            <h1>Registracija vizitui į gyvūnų prieglaudą</h1>
            <!-- Vardas ir Pavardė -->
            <div class="form-group">
                <label for="fullName">Vardas ir pavardė</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Įveskite vardą ir pavardę">
            </div>

            <!-- El. paštas -->
            <div class="form-group">
                <label for="email">El. paštas</label>
                <input type="email" id="email" name="email" required placeholder="Įveskite el. paštą">
            </div>

            <!-- Tel. numeris -->
            <div class="form-group">
                <label for="phone">Telefonas</label>
                <input type="tel" id="phone" name="phone" required placeholder="Įveskite telefono numerį">
            </div>

            <!-- Pasirinkimas: apžiūra ar įsigijimas -->
            <div class="form-group">
                <label for="visitType">Pasirinkite vizito tipą:</label>
                <select id="visitType" name="visitType" required>
                    <option value="inspection">Gyvūno apžiūra</option>
                    <option value="adoption">Gyvūno įsigijimas</option>
                </select>
            </div>

            <!-- Dėl kokio gyvūno norite vizito -->
            <div class="form-group">
                <label for="animalType">Kokio tipo gyvūnui norite vizito?</label>
                <select id="animalType" name="animalType" required>
                    <option value="dog">Šuo</option>
                    <option value="cat">Katė</option>
                    <option value="other">Kitas gyvūnas</option>
                </select>
            </div>

            <!-- Pasirinkimas dėl vizito laiko -->
            <div class="form-group">
                <label for="visitDate">Pasirinkite vizito datą</label>
                <input type="date" id="visitDate" name="visitDate" required>
            </div>

            <!-- Papildomi komentarai -->
            <div class="form-group">
                <label for="comments">Papildomi komentarai (nebūtina)</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Įrašykite savo komentarus ar klausimus"></textarea>
            </div>

            <!-- Sutikimas su sąlygomis -->
            <div class="form-group">
                <label>
                    Sutinku su privatumo politika ir registracijos sąlygomis
                    <input type="checkbox" name="terms" class="terms" required>
                </label>
            </div>

            <!-- Submit -->
            <button type="submit" class="submit-btn">Pateikti registraciją</button>
        </form>
